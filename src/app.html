<!doctype html>
<html lang="ru" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="telegram:channel" content="@sakalounotes" />
    <meta name="og:site_name" content="Сакалоў" />
    <script>
      document.documentElement.classList.toggle(
        'dark',
        localStorage.theme === 'dark' ||
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      );
    </script>
    %sveltekit.head%
  </head>
  <body
    class="flex min-h-full flex-col bg-white font-ibm-plex-sans dark:bg-neutral-900 dark:text-white"
    data-sveltekit-preload-data="off"
  >
    <div class="contents">%sveltekit.body%</div>
  </body>
</html>
